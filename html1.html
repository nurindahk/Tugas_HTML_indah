<!DOCTYPE html>
<html>
	<head>
		<title>HTML Pertama</title>
	</head>
	<body>
		<a href="http:\\www.google.com">Google</a>
		<a href="html2.html">Page 2</a>
		<!-- Ini new line sebanyak 2 kali -->
		<br><br>
		<!-- Ini tag image -->
		<img src="kelinci.jpg" width="30%" height="30%" title="My Baby Kyuhyun"/>
		<br>
		<!-- Ini tag video -->
		<video src="[dramakoreaindo.com]Running.Man.E075.360p.id.mp4" width="30%" height="30%" autoplay loop controls></video>
		<br>
		<!-- Ini tag audio -->
		<audio src="Jungkook (BTS) - 2U.mp3" width="30%" height="30%" autoplay loop controls></audio>
		<!-- Ini tag heading -->
		<h1> Ini H1 </h1>
		<h2> Ini H2 </h2>
		<h3> Ini H3 </h3>
		<h4> Ini H4 </h4>
		<h5> Ini H5 </h5>
		<h6> Ini H6 </h6>
		<!-- komentar bebas -->
		<p><b>i</b><i>n</i><strong>i</strong> dengan p </p>
		<!-- <b> dan <strong> kegunannya sama. br untuk pindah kebawah -->
		O<sup>2</sup><br>
		H<sub>2</sub>O
		<del>coret</del>
		<p>p merupakan bagian dari block tag</p>
		<span>ini dengan span</span>
		<span>merupakan bagian dari inline tag </span><br> 
		Ini adalah html pertama yang dibuat tanggal 30 Mei 2018
	</body>
</html>
